<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshop</title>

    <link rel="stylesheet" href="snapshop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="images/snapshop.svg" alt="Snapshop">
                </div>
                <nav>
                    <label class="switch">
                        <input type="checkbox">
                            <span class="slider round"></span>
                    </label>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__info">
                        <span class="hero__info--span">
                            We're still working
                        </span>
                        <h1>Get Notified When We Launch</h1>
                        <div class="hero__info--input">
                            <input type="email" placeholder="Enter Your Email Adress">
                            <input type="button" value="NOTIFY">
                        </div>
                    </div>
                    <div class="hero__img">
                        <img src="images/hero.png" alt="hero">
                    </div>
                </div>
            </div>
        </div>
        <div id="about_us">
            <div class="container">
                <div class="about_us">
                    <div class="about_us__info">
                        <h2>
                            About us
                        </h2>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                        </p>
                    </div>
                    <div class="about_us__img">
                        <img src="images/about_us.png" alt="about us">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
